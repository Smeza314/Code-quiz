<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="Home Container">
    <div id="inside">
      <h1 id="quiz">Coding Quiz Challenge</h1>
      <p id="quizQ"></p>
      <button id="startQuiz">Start Quiz</button>
    </div>
    <div id="choices">
      <div class="choice" id="a"></div>
      <div class="choice" id="b"></div>
      <div class="choice" id="c"></div>
      <div class="choice" id="d"></div>
      <div class="choice" id="e"></div>
    </div>
    <div id="timer">
      <div id="counter"></div>
      <div id="btimeGauge"></div>
      <div id="timeGauge"></div>
    </div>
    <div id="progress"></div>
    <div id="scoreBoard" style="display: none"></div>
  </div>

<script src="./app.js"></script>
</body>
</html>
